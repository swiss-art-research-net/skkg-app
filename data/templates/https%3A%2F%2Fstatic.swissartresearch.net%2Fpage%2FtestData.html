<h2>SKKG</h2>

<semantic-sigma-graph
    width="100%"
    height="600px"
    sizes='{
        "nodes": 2,
        "edges": 1
    }'
    query="
    prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#>
    prefix rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
    prefix person: <http://example.com/person/> 
    prefix org: <http://example.com/org/> 
    prefix foaf: <http://xmlns.com/foaf/0.1/>
  
    CONSTRUCT {
         ?s ?p ?o 
    } WHERE {
        BIND(<https://data.skkg.ch/person/1834> as ?anonymous)
        ?object crm:P108i_was_produced_by/crm:P11_had_participant ?s, ?o .
        FILTER(?s != ?o && ?s != ?anonymous && ?o != ?anonymous)
        BIND(foaf:collaboratedWith AS ?p)
    }"
></semantic-sigma-graph>
