    - id: mp_daten
      label: Daten
      domain: crm:E39_Actor
      datatype: xsd:string
      queries:
        - select: 'SELECT ?value WHERE {
            {
              $subject a skkg:Person ;
                crm:P98i_was_born/crm:P4_has_time-span/rdfs:label ?date .
              BIND("Geboren" AS ?label)
            } UNION {
              $subject a skkg:Person ;
                crm:P100i_died_in/crm:P4_has_time-span/rdfs:label ?date .
              BIND("Gestorben" AS ?label)
            } UNION {
              $subject a skkg:Group ;
                crm:P95i_was_formed_by/crm:P4_has_time-span/rdfs:label ?date .
              BIND("Gegründet" AS ?label)
            } UNION {
              $subject a skkg:Group ;
                crm:P99i_was_dissolved_by/crm:P4_has_time-span/rdfs:label ?date .
                BIND("Aufgelöst" AS ?label)
            } UNION {
              $subject a/rdfs:subClassOf skkg:Actor ;
                crm:P14i_performed ?activity .
              ?activity crm:P4_has_time-span/rdfs:label ?date ;
                crm:P2_has_type ?activityType .
              ?activityType skos:inScheme type:42163 ;
                skos:prefLabel ?label.
            }
            BIND(CONCAT(?label, ": ", ?date) AS ?value)
            FILTER(?value != "")
          } ORDER BY xsd:integer(?date)'

