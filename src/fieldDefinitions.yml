fields:

    - id: has_broader_term
      label: Broader term
      description: The broader term of the subject
      datatype: xsd:anyURI
      queries:
        - select: 'SELECT ?value WHERE {
            $subject crm:P127_has_broader_term ?value .
          }'

    - id: mp_actor_type
      label: Typ (Person/Körperschaft)
      datatype: xsd:anyURI
